<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendiendo webpack</title>
</head>

<body>
    <h2>WE'RE LAUNCHING SOON</h2>
    <div class="counter" id="counter">
        <div class="counter_child" id="days">
            <h1>8</h1>
            <p>DAYS</p>
        </div>
        <div class="counter_child" id="hours">
            <h1>23</h1>
            <p>HOURS</p>
        </div>
        <div class="counter_child" id="minutes">
            <h1>55</h1>
            <p>MINUTES</p>
        </div>
        <div class="counter_child" id="seconds">
            <h1>41</h1>
            <p>SECONDS</p>
        </div>
    </div>
    <div class="social">
        <img src="https://raw.githubusercontent.com/JohaOtalv/sprint1_deepening_counter/ff2dcb7aab79cf56ddcaafd7c1bc79e9f2908a85/src/assets/icon-facebook.svg"
            alt="">
        <img src="https://raw.githubusercontent.com/JohaOtalv/sprint1_deepening_counter/ff2dcb7aab79cf56ddcaafd7c1bc79e9f2908a85/src/assets/icon-pinterest.svg"
            alt="">
        <img src="https://raw.githubusercontent.com/JohaOtalv/sprint1_deepening_counter/ff2dcb7aab79cf56ddcaafd7c1bc79e9f2908a85/src/assets/icon-instagram.svg"
            alt="">
    </div>
</body>

</html>
